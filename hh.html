<script>
    document.getElementById('rangeInput').addEventListener('input', function() {
        // تحديث العرض بمجرد تغيير القيمة
        var value = parseInt(this.value);
        var images = document.querySelectorAll('ul > li > img');
        images.forEach(function(image, index) {
            if (index === value - 1) {
                image.classList.add('active');
            } else {
                image.classList.remove('active');
            }
        });
        // إخفاء العناصر lll و l2
        var lll = document.querySelector('.lll');
        var l2 = document.querySelector('.l2');
        if (lll && l2) {
            if (value !== 1) {
                lll.style.display = 'none';
                l2.style.display = 'none';
            } else {
                lll.style.display = 'block';
                l2.style.display = 'block';
            }
        }
    });
</script>
